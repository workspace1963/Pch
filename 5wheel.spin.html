<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCH Giveaway - Gift Box Puzzle</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}
.banner {
    width: 100%;
    background: #fbc02d;
    color: #fff;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.banner-content { display: flex; align-items: center; }
.banner-logo {
    width: 30px; height: 30px; border-radius: 50%;
    border: 2px solid #fff;
    background-image: url('pch_logo.jpg');
    background-size: cover;
    background-position: center;
    margin-right: 10px;
}
.banner-text { font-size: 1.2em; }

.container { text-align: center; margin-top: 50px; position: relative; }

.gift-container {
    display: grid;
    grid-template-columns: repeat(2, 120px);
    grid-gap: 20px;
    margin-bottom: 30px;
    justify-content: center;
}

.gift {
    width: 120px;
    height: 120px;
    perspective: 600px;
    cursor: pointer;
}

.gift-inner {
    width: 100%;
    height: 100%;
    background-color: #2196f3;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    position: relative;
}

.gift.open .gift-inner {
    transform: rotateY(180deg);
}

.front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.front {
    background-color: #2196f3;
    font-size: 50px;
}

.back {
    background-color: #ff9800;
    color: white;
    transform: rotateY(180deg);
    font-size: 16px;
    text-align: center;
    padding: 5px;
}

button.shuffle-btn, #showPrizesBtn {
    margin-top: 20px;
    padding: 12px 25px;
    background: #fbc02d;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
}

button.shuffle-btn:hover, #showPrizesBtn:hover {
    background: #fdd835;
}

.highlight {
    transform: scale(1.1);
}

#popup, #prizesList {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    background: #fff9c4;
    border: 2px solid #fdd835;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    display: none;
    z-index: 10;
}

#popup button, #prizesList button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background: #fbc02d;
    color: #fff;
    cursor: pointer;
}

#prizesList ol {
    text-align: left;
    padding-left: 20px;
}
.back img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 12px;
}
</style>
</head>
<body>

<div class="banner">
    <div class="banner-content">
        <div class="banner-logo"></div>
        <span class="banner-text">PUBLISHERS CLEARING HOUSE</span>
    </div>
</div>

<div class="container">
    <h1>shuffle box to Win!</h1>
    <div class="gift-container">
        <div class="gift"><div class="gift-inner"><div class="front">游꾸</div><div class="back"><img src="prize1.jpg" alt="Prize 1"></div></div></div>
        <div class="gift"><div class="gift-inner"><div class="front">游꾸</div><div class="back"><img src="prize2.jpg" alt="Prize 2"></div></div></div>
        <div class="gift"><div class="gift-inner"><div class="front">游꾸</div><div class="back"><img src="prize3.jpg" alt="Prize 3"></div></div></div>
        <div class="gift"><div class="gift-inner"><div class="front">游꾸</div><div class="back"><img src="prize4.jpg" alt="Prize 4"></div></div></div>
        <div class="gift"><div class="gift-inner"><div class="front">游꾸</div><div class="back"><img src="prize5.jpg" alt="Prize 5"></div></div></div>
        <div class="gift"><div class="gift-inner"><div class="front">游꾸</div><div class="back"><img src="10000.jpg" alt="$10,000"></div></div></div>
    </div>
    <button class="shuffle-btn">Shuffle & Pick</button>
    <button id="showPrizesBtn">Show Prizes</button>
</div>

<div id="popup">
    <h2>Congratulations!</h2>
    <p>You won a Tesla!</p>
    <button id="proceedBtn">Proceed</button>
</div>

<div id="prizesList">
    <h2>All Prizes</h2>
    <ol>
        <li>$500,000</li>
        <li>Tesla model Y</li>
        <li>Ford Silverado</li>
        <li>iPhone 16 Pro</li>
        <li>HP EliteBook</li>
        <li>$10,000</li>
    </ol>
    <button id="closePrizesBtn">Close</button>
</div>

<script>
const gifts = document.querySelectorAll('.gift');
const shuffleBtn = document.querySelector('.shuffle-btn');
const popup = document.getElementById('popup');
const proceedBtn = document.getElementById('proceedBtn');
const showPrizesBtn = document.getElementById('showPrizesBtn');
const prizesList = document.getElementById('prizesList');
const closePrizesBtn = document.getElementById('closePrizesBtn');

let hasShuffled = false;

// Reveal the 2nd box (index 1) as winning prize
function revealPrize() {
    gifts.forEach(g => g.classList.remove('open'));
    gifts[1].classList.add('open'); // Winning prize
    popup.style.display = 'block';
}

// Clicking any gift triggers the winning flip
gifts.forEach(gift => gift.addEventListener('click', revealPrize));

// Shuffle button only works once
shuffleBtn.addEventListener('click', function() {
    if(hasShuffled) return;
    hasShuffled = true;
    shuffleBtn.disabled = true;

    let index = 0;
    let cycles = 12;
    const interval = 100;
    const highlightInterval = setInterval(() => {
        gifts.forEach(g => g.classList.remove('highlight'));
        gifts[index].classList.add('highlight');
        index = (index + 1) % gifts.length;
        cycles--;
        if(cycles <= 0){
            clearInterval(highlightInterval);
            gifts.forEach(g => g.classList.remove('highlight'));
            revealPrize();
        }
    }, interval);
});

proceedBtn.addEventListener('click', function(){
    window.location.href = "6prize_confirmation.html";
});

showPrizesBtn.addEventListener('click', function(){
    prizesList.style.display = 'block';
});

closePrizesBtn.addEventListener('click', function(){
    prizesList.style.display = 'none';
});
</script>

</body>
</html>
