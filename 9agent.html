<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCH Giveaway - Contact Claim Agent</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }

body {
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Top banner */
.banner {
    width: 100%;
    background: #fbc02d;
    color: #ffffff;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.banner-content {
    display: flex;
    align-items: center;
}

.banner-logo {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid #fff;
    background-image: url('pch_logo.jpg');
    background-size: cover;
    background-position: center;
    margin-right: 10px;
}

.banner-text {
    font-size: 1.2em;
}

/* Container */
.container {
    background: #fff9c4;
    padding: 30px 20px;
    border-radius: 20px;
    max-width: 450px;
    width: 100%;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    margin-top: 30px;
}

h1 {
    color: #fbc02d;
    margin-bottom: 15px;
}

p {
    margin-bottom: 20px;
    font-size: 1.1em;
}

/* Prize image */
.prize-wrapper {
    position: relative;
    width: 100%;
    max-width: 300px;
    margin-bottom: 20px;
}

.prize-img {
    width: 100%;
    border-radius: 15px;
    display: block;
    margin: 0 auto;
}

/* Contact buttons */
.contact-btn {
    display: block;
    width: 100%;
    padding: 12px 20px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background: #fbc02d;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
}

.contact-btn:hover {
    background: #fdd835;
    transform: scale(1.02);
}
</style>
</head>
<body>

<div class="banner">
    <div class="banner-content">
        <div class="banner-logo"></div>
        <span class="banner-text">PUBLISHERS CLEARING HOUSE</span>
    </div>
</div>

<div class="container">
    <h1>Claim Your Prize</h1>
    <p>Please contact your claim agent via Email or WhatsApp to activate your prize.</p>

    <div class="prize-wrapper">
        <img src="prize2.jpg" alt="Prize 2" class="prize-img">
    </div>

    <!-- Updated contact links -->
    <a href="mailto:workspace1963@gmail.com?subject=Claim%20PCH%20Prize&body=Hello,%20I%20would%20like%20to%20claim%20my%20prize." class="contact-btn">Contact via Email</a>
    <a href="https://wa.me/13235043585?text=Hello,%20I%20would%20like%20to%20claim%20my%20PCH%20prize." target="_blank" class="contact-btn">Contact via WhatsApp</a>
</div>

</body>
</html>
